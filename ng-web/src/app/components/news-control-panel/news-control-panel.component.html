<form>
  <mat-form-field>
    <input type="text" placeholder="Source" matInput [formControl]="sourceControl" [matAutocomplete]="auto" >
    <mat-autocomplete #auto="matAutocomplete" [displayWith]="displayFn" (optionSelected)="onSourceChanged($event)">
      <mat-option *ngFor="let option of sources" [value]="option">
        {{option.name}}
      </mat-option>
    </mat-autocomplete>
  </mat-form-field>
</form>
{{source.name}}
