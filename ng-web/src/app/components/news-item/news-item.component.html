<mat-card class="example-card">
  <mat-card-header>
    <mat-card-title>{{model.title}}</mat-card-title>
    <mat-card-subtitle>{{model.subTitle}}</mat-card-subtitle>
  </mat-card-header>
  <img mat-card-image src="{{model.image}}" />
  <mat-card-content>
    <p>
      {{model.description}}
    </p>
  </mat-card-content>
  <mat-card-actions>
    <button mat-button>View</button>
    <button *ngIf="canEdit" mat-button>Edit</button>
  </mat-card-actions>
</mat-card>
